<!DOCTYPE html>
<html lang="ja">

<head>
    <title><%- include("../base/app-name") %></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          type="text/css">
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
          rel="stylesheet" type="text/css"/>
    <!-- Third party plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css"
          rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="./css/style.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <div class="container w-50"><a class="navbar-brand" href="/">
        <i class="fa d-inline  fa-tasks"></i>
        <b>TripleS</b>
    </a>
        <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse"
                data-target="#navbar11">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar11">

            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/mypage">Mypage</a></li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/sign-in">Sign in</a></li>
                <li class="nav-item"><a class="nav-link" href="/sign-up">Sign up</a></li>
            </ul>
        </div>
    </div>
</nav>


<input type="hidden" value="<%-status%>" id="post_id">
<main>
    <div class="py-5" style="">
        <div class="container w-50">
            <div class="row">
                <div class="col-md-12" id="result">
                    <section class="card m-1 ">
                        <div class="card-body">
                            <div class="d-flex flex-column mb-1">
                                <h5 class="card-title">${items.user_set_name}</h5>
                                <p class="card-subtitle mb-2 text-muted">@${items.user_set_id}</p>
                            </div>

                            <p class="card-text">
                                ${items.text}
                            </p>

                            <hr>
                            <div class="row d-flex justify-content-between col-6">
                                <p>RT 1</p>
                                <p>Fav 1</p>
                            </div>
                            <hr>
                            <section class="mt-5  d-flex justify-content-end flex-column">
                                <h4>Reply</h4>
                                <textarea class="form-control mt-3" id="text" name="task_contents"
                                          style="height: 200px;resize: none" placeholder="task_contents"></textarea>

                                <button id="reply" type="submit" class="btn btn-info" data-dismiss="modal">Submit
                                </button>

                            </section>
                        </div>
                    </section>


                </div>
                <div class="col-md-12">
                    <section class="card m-1 ml-4">
                        <div class="card-body">
                            <h6 class="card-title">Reply ${items.user_set_name}</h6>
                            <p class="card-subtitle mb-2 text-muted">@${items.user_set_id}</p>
                            <p class="card-text">
                                ${items.text}
                            </p>

                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    </div>

</main>


<!-- Modal -->
<div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">

        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
