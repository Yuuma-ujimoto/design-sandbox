<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body{
     padding: 0;
        margin: 0;
    }
    .box{
        width: 100px;
        height: 100px;
        box-sizing: border-box;
        border: cornflowerblue solid 1px;
        position: absolute;

    }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    function test() {
        const x = Math.floor(Math.random()*100)
        const y = Math.floor(Math.random()*100)
        const mode = Math.random(Math.random()*2)
        const html = `<div class="box" onclick="test()" style="top:${x}%;left:${y}%"></div>`
        $("body").append(html)
    }
</script>
<body>
<div class="box " onclick="test()" style="top:50%;left:50%">
</div>
</body>
</html>
